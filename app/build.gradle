apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.cray.software.passwords"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 23
        versionName '1.1.10'
    }
    signingConfigs {
        freeApp {
            storeFile file("passwords.jks")
            storePassword "nazarsuhovych1404"
            keyAlias "com.cray.software.passwords"
            keyPassword "nazar14041991"
        }
        proApp {
            storeFile file('passwordspro.jks')
            storePassword 'NAZAR14041991'
            keyAlias 'com.cray.software.passwordspro'
            keyPassword 'passpro20052014'
        }
    }
    productFlavors {
        free {
            applicationId 'com.cray.software.passwords'
            buildConfigField "boolean", "IS_PRO", "false"
        }
        pro {
            applicationId 'com.cray.software.passwordspro'
            buildConfigField "boolean", "IS_PRO", "true"
            versionCode 20
            versionName '1.1.10'
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            productFlavors.free.proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-free.txt'
            productFlavors.pro.proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
            debuggable false
            zipAlignEnabled true
            jniDebuggable false
            productFlavors.free.signingConfig signingConfigs.freeApp
            productFlavors.pro.signingConfig signingConfigs.proApp
        }
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '-DEBUG'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.nhaarman.listviewanimations:lib-core:3.1.0@aar'
    compile 'com.nhaarman.listviewanimations:lib-manipulation:3.1.0@aar'
    compile 'com.google.android.gms:play-services:6.5.87'
    compile project(':lvl')
    compile 'com.android.support:cardview-v7:22.0.0'
    compile 'com.android.support:support-v4:22.0.0'
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.melnykov:floatingactionbutton:1.2.0'
    compile 'com.google.api-client:google-api-client-android:+' exclude module: 'httpclient'
    compile 'com.google.http-client:google-http-client-gson:+' exclude module: 'httpclient'
    compile 'com.google.apis:google-api-services-drive:v2-rev149-1.19.0' exclude module: 'httpclient'
}
