apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.cray.software.passwords"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 26
        versionName '1.3'
    }

    signingConfigs {
        freeApp {
            storeFile file("passwords.jks")
            storePassword "nazarsuhovych1404"
            keyAlias "com.cray.software.passwords"
            keyPassword "nazar14041991"
        }
        proApp {
            storeFile file('passwordspro.jks')
            storePassword 'NAZAR14041991'
            keyAlias 'com.cray.software.passwordspro'
            keyPassword 'passpro20052014'
        }
    }

    productFlavors {
        free {
            applicationId 'com.cray.software.passwords'
            buildConfigField "boolean", "IS_PRO", "false"
        }
        pro {
            applicationId 'com.cray.software.passwordspro'
            buildConfigField "boolean", "IS_PRO", "true"
            versionCode 23
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            productFlavors.free.proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            productFlavors.pro.proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false
            zipAlignEnabled true
            jniDebuggable false
            productFlavors.free.signingConfig signingConfigs.freeApp
            productFlavors.pro.signingConfig signingConfigs.proApp
        }
        debug {
            versionNameSuffix '-DEBUG'
            signingConfig signingConfigs.proApp
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.google.android.gms:play-services-auth:8.4.0'
    compile 'com.google.android.gms:play-services-drive:8.4.0'
    compile 'com.google.http-client:google-http-client-gson:1.21.0' exclude module: 'httpclient'
    compile 'com.google.api-client:google-api-client-android:1.21.0' exclude module: 'httpclient'
    compile 'com.google.apis:google-api-services-drive:v3-rev6-1.21.0' exclude module: 'httpclient'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile ('com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:0.8.6@aar'){
        transitive=true
    }
}
