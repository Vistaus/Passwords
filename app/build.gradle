apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.cray.software.passwords"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 24
        versionName '1.2'
    }
    
    signingConfigs {
        freeApp {
            storeFile file("passwords.jks")
            storePassword "nazarsuhovych1404"
            keyAlias "com.cray.software.passwords"
            keyPassword "nazar14041991"
        }
        proApp {
            storeFile file('passwordspro.jks')
            storePassword 'NAZAR14041991'
            keyAlias 'com.cray.software.passwordspro'
            keyPassword 'passpro20052014'
        }
    }
    
    productFlavors {
        free {
            applicationId 'com.cray.software.passwords'
            buildConfigField "boolean", "IS_PRO", "false"
        }
        pro {
            applicationId 'com.cray.software.passwordspro'
            buildConfigField "boolean", "IS_PRO", "true"
            versionCode 21
        }
    }
    
    buildTypes {
        release {
            minifyEnabled true
            productFlavors.free.proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-free.txt'
            productFlavors.pro.proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
            debuggable false
            zipAlignEnabled true
            jniDebuggable false
            productFlavors.free.signingConfig signingConfigs.freeApp
            productFlavors.pro.signingConfig signingConfigs.proApp
        }
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '-DEBUG'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.nhaarman.listviewanimations:lib-core:3.1.0@aar'
    compile 'com.nhaarman.listviewanimations:lib-manipulation:3.1.0@aar'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile 'com.google.android.gms:play-services-auth:8.3.0'
    compile 'com.google.android.gms:play-services-drive:8.3.0'
    compile 'com.google.http-client:google-http-client-gson:1.20.0' exclude module: 'httpclient'
    compile 'com.google.api-client:google-api-client-android:1.20.0' exclude module: 'httpclient'
    compile 'com.google.apis:google-api-services-drive:v2-rev192-1.20.0' exclude module: 'httpclient'
}
